name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create minimal test data
        run: |
          mkdir -p pages/ברכות/2
          printf 'משנה\nתוכן דף בדיקה לפרויקט BavliManager.\n' > pages/ברכות/2/alef.txt

      - name: Run tests and verify
        run: mvn -B clean test verify
